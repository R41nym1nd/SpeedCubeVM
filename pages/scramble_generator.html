<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedCube VM - Aprende y Mejora tus Habilidades</title>
    <!-- FAVICON -->
    <link rel="icon" href="./img/icon.png" type="image/png">
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/scramble_generator.css">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/5e1bffd3c1.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="scramble">
        <div class="scramble-generator d-flex flex-column">
            <div class="scramble-header d-flex justify-content-center align-items-center">
                <p class="title">Scramble Generator</p>
                <select class="select cube" name="cube-type" id="cube-type">
                    <option value="2x2"> 2x2 </option>
                    <option value="3x3" selected> 3x3 </option>
                    <option value="4x4"> 4x4 </option>
                    <option value="5x5"> 5x5 </option>
                    <option value="6x6"> 6x6 </option>
                    <option value="7x7"> 7x7 </option>
                </select>
            </div>
            <p class="scramble-333" id="display">...</p>
            <button class="btn-generator text-center" id="btn-generator">Generate</button>
        </div>
    </section>
    <a class="credits" href="https://github.com/tobiasvidela" target="_blank" rel="noopener noreferrer">
        Created by Tob√≠as Videla G. (2023) &#169 | Work In Progress...
    </a>
    <!-- SCRIPTS -->
    <script src="../javascript/scramble_generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
